<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia JS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>

    <!-- Titol -->
    <h1>Campo Minato</h1>
    
    <!-- Select -->
        <div class="select">
            <select id="standard-select">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
                <option value="Option length">
                    Option that has too long of a value to fit
                </option>
            </select>
        </div>

    <!-- Button -->
    <button class="button-85" role="button">Genera</button>

    <!-- Contenitore di griglia -->
    <div id="grid" class="clearfix"></div>

    <!-- Alert -->
    <div class="stop">
        <div id="triangolo"><i class="fa-solid fa-triangle-exclamation" style="margin-left: 40%; margin-top: 5px; color:#ff2600; font-size: 40px;"></i></div>
        <div id="fine"></div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
